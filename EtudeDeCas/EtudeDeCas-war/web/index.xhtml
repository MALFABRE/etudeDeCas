<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" >
<h:head>
        <meta charset="utf-8"/>
        <title>Titre de la page</title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="reset.css"  />
</h:head>
<h:body>
    <div class="head">
        <h1 class="titre">Etude de cas</h1>
        <form>
            <label>Votre email :</label>
            <input type="email" name="email" class="inMail"   placeholder="ex: mail@domaine.com"/>
            <label>Mot de passe :</label>
            <input type="password" name="password" class="inPwd" />
            <input type="submit" value="Se connecter"/>
        </form>
    </div>
    <div class="inscrip">
        <h:form>
            <p>
                <p:inputText type="text" styleClass="nom" value="#{utilisateurMBean.monUtilisateur.nom}" required="true" />
                <label for="nom">Votre nom</label>
            </p>
            <p>
                <p:inputText type="text" styleClass="nom" value="#{utilisateurMBean.monUtilisateur.prenom}" required="true" />
                <label for="prenom">Votre prenom</label>
            </p>
            <p>
                <p:inputText type="email" styleClass="mail"   placeholder="ex: mail@domaine.com" value="#{utilisateurMBean.monUtilisateur.mail}" required="true"/>
                <label for="email">Votre email</label>
            </p>
            <p>
                <p:password match="pwd2" styleClass="pwd" value="#{utilisateurMBean.monUtilisateur.mdp}" required="true" />
                <label for="password">Mot de passe</label>
            </p>
            <p>
                <p:password id="pwd2" styleClass="pwd2" required="true"/>
                <label for="password2">Mot de passe</label>
            </p>
            <p>
                <textarea name="message"></textarea>
            </p>
            <p>
                <p:commandButton styleClass="envoyer" type="submit" value="S'enregistrer" update="" action="#{utilisateurMBean.enregistrer()}"/>
                <!--value="S'enregistrer"-->
            </p>
        </h:form>
    </div>
</h:body>
</html>
