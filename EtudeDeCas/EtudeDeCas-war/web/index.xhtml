<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Bienvenue</title>
</h:head>
<h:body>
	<div id="connexion">
		<h1 id="titre">Etude de cas</h1>
		<h:form>
			<label>Votre email :</label>
			<h:inputText id="inMail"/>
			<label>Mot de passe :</label>
			<h:inputText id="inPwd"/>
			<h:commandButton type="submit" value="Se connecter"/>
		</h:form>
	</div>
	<div id="inscription">
		<h:form>
			<p>
                            <label for="nom">Votre nom</label>
                            <h:inputText id="nom" value="#{utilisateurMBean.monUtilisateur.nom}"/>
			</p>
			<p>
                            <h:inputText id="prenom" value="#{utilisateurMBean.monUtilisateur.prenom}"/>
                            <label for="prenom">Votre prenom</label>
			</p>
			<p>
                            <h:inputText id="mail"  value="#{utilisateurMBean.monUtilisateur.mail}"/>
                            <label for="email">Votre email</label>
			</p>
			<p>
                            <h:inputText id="pwd" value="#{utilisateurMBean.monUtilisateur.mdp}"/>
                            <label for="password">Mot de passe</label>
			</p>
			<p>
                            <h:commandButton id="envoyer" type="button" value="S'enregistrer" action="#{utilisateurMBean.enregistrer()}"/>
			</p>
		</h:form>
	</div>
</h:body>
</html>
